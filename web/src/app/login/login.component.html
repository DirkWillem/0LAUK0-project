<form class="card" id="login-card" #loginForm="ngForm" (ngSubmit)="login()">
  <div class="card-header">
    Login
  </div>
  <div class="card-block">
    <ngb-alert [dismissible]="true" type="danger" (close)="loginError = ''" *ngIf="loginError.length > 0">
      {{loginError}}
    </ngb-alert>
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" name="username" required [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" name="password" required [(ngModel)]="credentials.password">
    </div>
  </div>
  <div class="card-footer text-muted text-xs-right">
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </div>
</form>
